<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito&amp;family=Fuzzy+Bubbles"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#363062" />
    <meta
      name="description"
      content="ToDoList app using react framework - Angga Sulistiangga"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React ToDoList</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
      var scrolling = null;
      document.querySelectorAll(".task-name-cont").forEach((item) => {
        item.addEventListener("mouseover", (e) => {
          console.log(item.scrollLeft);
          scroll(item);
        });
      });
      document.querySelectorAll(".task-name-cont").forEach((item) => {
        item.addEventListener("mouseout", (e) => {
          console.log(item.scrollLeft);
          stopScroll();
        });
      });
      function scroll(item) {
        item.scrollLeft += 5;
        scrolling = window.setTimeout(function () {
          scroll(item);
        }, 100);
      }
      function stopScroll() {
        window.clearTimeout(scrolling);
      }
    </script>
  </body>
</html>
